# ====================================
#  Noctua Jekyll Theme v3.1 (for ItedBlog)
# ====================================

title: ItedBlog
description: "You are good enough."
url: "https://www.itedev.com"
baseurl: "" # 如果部署到子路径，例如 /blog，请填写 /blog

# 作者信息
author:
  name: "minc_nice_100"
  email: "admin@itedev.com"
  avatar: "/assets/img/avatar.jpg"

# ==========================
# 站点构建设置
# ==========================
markdown: kramdown
highlighter: rouge
permalink: /:categories/:title/
timezone: Asia/Shanghai
encoding: utf-8

# ==========================
# 主题设置
# ==========================
theme: null
sass:
  style: compressed

cdn_base: "/assets"

# 字体和样式
font_url: "https://fonts.itedev.com/NotoSerifSC/index.css"

# ==========================
# 插件
# ==========================
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# ==========================
# 自定义集合
# ==========================
collections:
  pages:
    output: true
    permalink: /:name/

# ==========================
# Exclude 构建排除列表
# ==========================
exclude:
  - README.md
  - node_modules
  - vendor
  - Gemfile
  - Gemfile.lock
  - package.json
  - package-lock.json
  - .gitignore
  - .github/

# ==========================
# 导航栏设置
# ==========================
nav:
  - title: Index
    url: /
  - title: Archive
    url: /archive/
  - title: Projects
    url: /page/projects/
  - title: About
    url: /page/about/

# ==========================
# 代码块高亮
# ==========================
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: "highlight"

# ==========================
# LaTeX 支持 (MathJax)
# ==========================
mathjax: true

# ==========================
# 搜索设置
# ==========================
search:
  enable: true
  json: "/search.json"

# ==========================
# 图片与懒加载
# ==========================
lazyload:
  enable: true
  placeholder: "/assets/img/placeholder.png"

# ==========================
# SEO
# ==========================
seo:
  twitter:
    username: ""
  social:
    name: "Zhicheng Wu"
    links:
      - "https://github.com/minc-nice-100"
