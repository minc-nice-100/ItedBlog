<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>{{ page.title | default: site.title }}</title>
<meta name="description" content="{{ page.description | default: site.description }}">

<!-- Local font (may be placeholder) -->
<link rel="stylesheet" href="{{ site.font_url | default: 'https://fonts.itedev.com/NotoSerifSC/index.css' }}">

<!-- Main CSS -->
<link rel="stylesheet" href="{{ site.cdn_base | default: '/assets' }}/css/main.css">

<!-- Vendor libraries (local) -->
<script src="{{ site.cdn_base | default: '/assets' }}/vendor/lazysizes.min.js" async></script>
<link rel="stylesheet" href="{{ site.cdn_base | default: '/assets' }}/vendor/highlight.github-dark.min.css">
<script src="{{ site.cdn_base | default: '/assets' }}/vendor/highlight.min.js" defer></script>

<link rel="stylesheet" href="{{ site.cdn_base | default: '/assets' }}/vendor/katex.min.css">
<script defer src="{{ site.cdn_base | default: '/assets' }}/vendor/katex.min.js"></script>
<script defer src="{{ site.cdn_base | default: '/assets' }}/vendor/auto-render.min.js"
  onload="if(window.renderMathInElement){renderMathInElement(document.body);}"></script>

<script src="{{ site.cdn_base | default: '/assets' }}/vendor/simple-jekyll-search.min.js" defer></script>
<script src="{{ site.cdn_base | default: '/assets' }}/vendor/fuse.min.js" defer></script>

<script src="{{ site.cdn_base | default: '/assets' }}/js/theme.js" defer></script>
