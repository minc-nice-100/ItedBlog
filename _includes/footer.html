<footer>
  <div id="hitokoto">Loading one-liner...</div>
  <div style="margin-top:8px">© {{ site.time | date: "%Y" }} {{ site.title }} • <a href="https://itedev.com">itedev.com</a></div>
</footer>
<script>
  (function(){
    var el = document.getElementById('hitokoto');
    if(!el) return;
    fetch('https://v1.hitokoto.cn/?encode=json').then(r=>r.json()).then(j=>{
      el.textContent = j.hitokoto + " — " + (j.from || 'Hitokoto');
    }).catch(()=>{ el.textContent = "Wish you a happy life!"; });
  })();
</script>
